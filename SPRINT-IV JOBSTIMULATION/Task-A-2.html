<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="Task-A-2.css">
</head>

<body>
    <h1>ASYNC TASK MANAGER</h1>
    <div class="task-container">
        <div class="btn-one">
            <button id="load-task" onclick="loadTasks()">Load Task</button>
            <button id="delay-notify" onclick="delaynotify()">Delay Notification</button>
        </div>
        <div class="btn-two">
            <button id="start-btn" onclick="start()">Start</button>
            <button id="stop-btn" onclick="stop()">Stop</button>
        </div>
        <p id="notification"></p>
        <span id="loading" style="display: none;">Loading Tasks....</span>
        <div id="task-area"></div>
        
    </div>
    <script src="Task-A-2.js"></script>
</body>

</html>
