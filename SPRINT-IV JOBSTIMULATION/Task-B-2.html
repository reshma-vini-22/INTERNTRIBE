<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Async Task Manager</title>
  <link rel="stylesheet" href="Task-B-2.css" />
</head>
<body>
  <header>
    <h1>Async Task Manager</h1>
  </header>

  <div class="controls">
    <button id="loadBtn">Load Tasks</button>
    <button id="startBtn">Start Progress</button>
    <button id="stopBtn">Stop Progress</button>
    <button id="delayBtn">Delay Notification</button>
  </div>

  <div id="loading">Loading...</div>
  <div id="taskContainer" class="task-container"></div>

  <div id="notificationPanel" class="notification-panel"></div>

  <script src="Task-B-2.js"></script>
</body>
</html>
