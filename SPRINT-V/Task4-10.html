<script>
    var bill = [
        { name: 'Laptop', price: 1000 },
        { name: 'Phone', price: 500 },
        { name: 'Tablet', price: 700 }
    ]

    function Calculate(bill){
        var sum=bill.reduce((total,{price})=>total+price,0)
        var average=sum/bill.length;
        return bill.filter(({price})=>price>average).map(({name})=>name);
    }
    console.log(Calculate(bill))
</script>

</html>
