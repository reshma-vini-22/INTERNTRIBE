<script>
    var arr=[1,2,3,4,5]
    console.log("Original array :")
    console.log(arr)
    function square(arr){
        for(let i=0;i<arr.length;i++){
             arr[i]=arr[i]*arr[i]
        }
        return arr
    }
    console.log("Square using normal function :")
    console.log(square(arr))
    var square1=(arr)=>{ arr.map(n=>n*n);return arr;}
    console.log("Square using arrow function:")
    console.log(square1(arr))
</script>
</html>
