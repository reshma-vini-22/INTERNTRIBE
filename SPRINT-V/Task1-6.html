<script>
    var num=[1, 2, 3, 4, 5];
    function ArrayReduce(arr){
    var result=arr.reduce((product,n)=>n*product)
    return result;
    }
    console.log("Product of all elements using reduce method :")
    console.log(ArrayReduce(num))
