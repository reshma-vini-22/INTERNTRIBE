<script>

    function division(num1,num2){
        try{
        if(num2==0){
            throw new Error("Division by zero is not allowed")}
        return num1/num2;
    }
        catch(error){
            console.log(error.message)
        }
    }
    console.log(division(4,2))
    console.log(division(4,0))
</script>
