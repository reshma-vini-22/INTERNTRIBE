<script>
    const text='The quick brown fox jumps over the lazy dog' 

    function isPresent(val,arr){
        if(arr.includes(val)){
            return "True"
        }
        else{
            return "False"
        }

    }
    console.log("Given String : "+text)
    console.log("'fox' is present in the string : "+isPresent('fox',text))
    console.log("'that' is present in the string : "+isPresent('that',text))
</script>
