<script>
    var fruits=['apple', 'banana', 'cherry', 'date', 'elderberry', 'fig', 'grape'];
    function ArrayFilter(arr){
    var newFruits=arr.filter(n=>n.length>5)
    return newFruits;
    }

    console.log("Filterd Fruits with more than 5 letters:")
    console.log(ArrayFilter(fruits))
</script>
