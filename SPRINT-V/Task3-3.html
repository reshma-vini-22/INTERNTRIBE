<script>
    var fruits = ['apple', 'banana', 'apple', 'orange', 'banana', 'apple']

    function Count(arr) {
        var result = arr.reduce(
            (old, new1) => {
                if (old[new1])
                    old[new1]++

                else
                    old[new1] = 1

                return old;
            }, {});
            return result
    }
    console.log(Count(fruits))
</script>
