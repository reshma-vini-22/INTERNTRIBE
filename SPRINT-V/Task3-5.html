<script>
    const cart= [
    { item: 'apple', price: 1.5 },
    { item: 'banana', price: 2.0 },
    { item: 'orange', price: 1.25 }
    ];
    
    function calculateTotal(arr){
        var total=arr.reduce((sum,p)=>(sum = sum+p.price),0)
        return total
        
    }
    console.log("Sum of the Prices : "+calculateTotal(cart))
</script>
