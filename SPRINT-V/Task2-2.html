<script>
    var str=['apple', 'banana', 'cherry'] ;

    function check(str,val){
        if(str.includes(val)){
            return "True"
        }
        else{
            return "False"
        }
        
    }

    console.log("'banana' is present in the string : "+check(str,"banana"))
</script>
