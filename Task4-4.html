<script>
    var num=[4, 6, 8, 9, 11, 15];
    function findPrime(arr){
        var prime=arr.find((n)=>n==2 ? n : n%2!=0)
        return prime
    }
    console.log("The first Prime number in the array : "+ findPrime(num))
</script>
