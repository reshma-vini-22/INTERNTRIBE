<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
   
</head>
<center>
<body>
  <div style="display: flex; align-items: center; margin-bottom: 20px;">
  <hr style="flex: 1; border: 1px solid #ccc;">
  <span style="padding: 0 10px;"><h3>Register Here</h3></span>
  <hr style="flex: 1; border: 1px solidÂ #ccc;"> <hr>
  </div>
    
    <h2>Please Fill And Submit Form:</h2><br><br>
    <label for="name">Name :</label>
    <input type="text" id="name" placeholder="Enter your name"><br><br>
    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="Enter your mail"><br><br>
    <label for="age">Age :</label>
    <input type="number" id="age" placeholder="Enter your age"><br><br>
    <label for="date">Date of birth :</label>
    <input type="date" id="date" placeholder="dd-mm-yy"><br><br>
    <label for="code">Phone Number :</label>
    <select id="code" name="code">
        <option value="+91">+91 India</option>
        <option value="+1">+1 USA</option>
        <option value="+81">+81 Japan</option>
    </select>
    <input type="number" id="code" placeholder="Enter your Phone Number"><br><br>
    <label for="male">Select your Gender :</label>
    <input type="radio" id="male" name="gender">Male
    <input type="radio" id="female" name="gender">Female
    <input type="radio" id="other" name="gender">Others<br><br>
    <label for="beg">Choose your skill level :</label>
    <input type="checkbox" id="beg" name="skill">Beginner
    <input type="checkbox" id="inter" name="skill">Intermediate
    <input type="checkbox" id="ad" name="skill">Advanced<br><br>
    <label for="color">Select your Favourite color :</label>
    <input type="color" id="color" value="#000000"><br><br>
    <label for="fname">Father Name :</label>
    <input type="text" id="fname" placeholder="Enter your Father name"><br><br>
    <label for="tamil">Choose your skill level :</label>
    <input type="checkbox" id="tamil" name="lan">Tamil
    <input type="checkbox" id="eng" name="lan">English
    <input type="checkbox" id="mal" name="lan">Malayalam<br><br>
    <label for="hob">Hobbies :</label>
    <input type="text" id="hob" placeholder="Enter your Hobbies"><br><br>
    <label for="addr">Address :</label>
    <textarea id="addr" name="addr"></textarea><br><br>
    <button>Submit</button>

</body>
</center>
</html>
