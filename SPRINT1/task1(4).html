<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
   
</head>

<body>
    
    <h2>Here are the list types we use in html: </h2>
    <hr>
    <h3>Ordered List</h3>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
        <li>Fifth item</li>
    </ol>
    <h3>Unordered List</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Watermelon</li>
    </ul>
</body>

</body>
</html>
