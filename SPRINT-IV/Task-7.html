<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmouseenter="entered()" onmouseleave="leaved()" ></div>
</body>
<style>
    div{
        height: 100px;
        width: 100px;
        background-color: blueviolet;
    }
</style>
<script>
    function entered(){
        console.log("Mouse Entered!.")
    }
    function leaved(){
        console.log("Mouse left!.")
    }


</script>
</html>
