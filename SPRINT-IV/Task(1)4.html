<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="in" placeholder="Enter a text">
    <button onclick="clicked()" id="cli">Submit</button>
    <p id="print"></p>
</body>
<script>
    function clicked(){
        let pr=document.getElementById("in").value 
        document.getElementById("print").innerHTML=pr
    }

</script>
</html>
