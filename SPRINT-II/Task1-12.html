<body>
    <script>
        let n=prompt("Enter a number :");
        n=Number(n);

        if(n>0){
            console.log(n+" is positive")
        }
        else{
            console.log(n+" is negetive")
        }
        if(n%2==0){
            console.log(n+" is Even")
        }
        else{
            console.log(n+" is Odd")
        }

    </script>
