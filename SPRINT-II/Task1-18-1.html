<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    
</head>
<body>
    <script>
        console.log("Calculation of Factorial")
        let n=7
        let fact=1
        for(let i=1;i<=n;i=i+1){
            fact=fact*i
        }
        console.log("The Factorial of the given number: "+fact)

    </script>
</body>
</html>
