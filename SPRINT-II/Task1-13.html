<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    
</head>
<body>
    <script>
        let mark=prompt("Enter the Student's Score:");
        mark=Number(mark)
        if(mark>=90 && mark<=100){
            console.log("Grade : A")
        }
        else if(mark>=80 && mark<=89){
            console.log("Grade : B")
        }
        else if(mark>=70 && mark<=79){
            console.log("Grade : C")
        }
        else if(mark>=60 && mark<=69){
            console.log("Grade : D")
        }
        else if(mark<60){
            console.log("Grade : F")
        }
    </script>
</body>
</html>
