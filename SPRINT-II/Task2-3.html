<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    
</head>
<body>
    <script>
        console.log("Sum of current and previous number :")
        
        for(let i=1;i<=10;i++){
            let sum=i+(i-1)
            console.log("The Sum of "+(i-1)+" and "+i+" is "+sum)
        }

        console.log("")
        console.log("Number of odd and Even between 10 to 55 :")
        var count1=0
        var count2=0
        for(let i=10;i<=55;i++){
            if(i%2==0){
                count1=count1+1
            }
            else{
                count2=count2+1
            }
        }
        console.log("Number of Even numbers :"+count1)
        console.log("Number of Odd numbers :"+count2)
    </script>
</body>
</html>
