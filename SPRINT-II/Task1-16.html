<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    
</head>
<body>
    <script>
        let year=prompt("Enter the Year")
        year=Number(year)

        if(year%4==0 && year%100!=0 || year%400==0){
            console.log(year+" is a Leap Year")
        }
        else{
            console.log(year+" is not a Leap year")
        }
    </script>
</body>
</html>
