<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    
</head>
<body>
    <script>
        let arr=[]
        var sum=0
        for(i=0;i<100;i++){
            let num=Number(prompt("Enter the integer : "))
            if(num==0){
                break
            }
            else{
                arr.push(num)
                sum=sum+num

            }

        }
        console.log("The Sum of the integers : "+sum)
    </script>
</body>
</html>
