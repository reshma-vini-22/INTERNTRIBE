<body>
    <script>

        function filter(){
            let arr1=[5,2,-7,3,-2,-1]
            let new1=[]
            for(let i=0;i<arr1.length;i++){
                if(arr1[i]<0){
                    new1.push(arr1[i])
                }
            }
            console.log("Negetive values in the Array : "+new1)
        }
        filter()

        function replace(){
            let arr=[5,10,15,20,22,23]
            for(let i=0;i<arr.length;i++){
                if(arr[i]%2!=0){
                    arr[i]=0
                }
            }
            console.log("Odd numbers replaced by 0 : "+arr)
        }
        replace()
    </script>
