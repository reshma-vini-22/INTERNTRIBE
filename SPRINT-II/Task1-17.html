<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    
</head>
<body>
    <script>
        console.log("Even Numbers from 1 to 20 :")
        for(let i=1;i<=20;i=i+1){
            if(i%2==0){
                console.log(i)
            }
        }
        console.log("Odd Numbers from 1 to 20 :")
        for(let i=1;i<=20;i=i+1){
            if(i%2!=0){
                console.log(i)
            }
        }
    </script>
</body>
</html>
