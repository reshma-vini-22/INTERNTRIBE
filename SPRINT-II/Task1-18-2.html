<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    
</head>
<body>
    <script>
       var arr=new Array(1,2,3,4,8)
       let sum=0
       for(let i=0;i<arr.length;i=i+1){
        sum=sum+arr[i]
       }
       let average=sum/arr.length
       console.log("Average of the given Numbers : "+average)
    </script>
</body>
</html>
