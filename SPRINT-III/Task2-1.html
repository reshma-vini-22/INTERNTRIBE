<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container{
        width:500px;
        height: 600px;
        margin: 25px;
        color: white;
        font-size: larger;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display:flex;
        flex-direction: column;
    }
    p{
        font-size: smaller;
    }
    .head{
         width:500px;
         height: 50px;
         background-color: rgb(71, 183, 217);    
         margin-bottom: 5px;
         text-align: center;
         align-content: center; 
    }
    .box{
        height: 350px;
        width:500px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        
    }
    .box1{
        height: 350px;
        width:195px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        
    }
    .box11{
        width:195px;
        height:150px;
        background-color: rgb(159, 158, 160);
        text-align: center;
        align-content: center; 
    }
    .box12{
        width:195px;
        height:195px ;
        background-color: rgb(103, 116, 93);
        text-align: center;
        align-content: center; 
    }
    .box2{
        height:350px;
        width:300px;
        display:flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .box21{
        width:300px;
        height: 245px;
        background-color: rgb(215, 141, 37);
        text-align: center;
        align-content: center; 

    }
    .box22{
        width:300px;
        height: 100px;
        background-color: rgb(103, 102, 103);
        text-align: center;
        align-content: center; 
    }
    .b2{
        width:500px;
        height: 80px;
        display: flex;
        flex-direction: row;
        margin-top: 5px;
        justify-content: space-between;
    }
    .img{
        width:395px;
        height:75px;
        background-color: rgb(11, 165, 80);
        text-align: center;
        align-content: center; 
    }
    .post{
        width:100px;
        height: 75px;
        background-color: rgb(247, 144, 247);
        text-align: center;
        align-content: center; 
    }
    .foot{
        width: 500px;
        height:50px;
        background-color: rgb(229, 148, 34);
        text-align: center;
        align-content: center; 
    }
  </style>
  
</head>
<body>
    <div class="container">
        <div class="head">
             Header
        </div>
        <div class="box">
            <div class="box1">
                <div class="box11">Hero</div>
                <div class="box12">Sidebar</div>
            </div>
            <div class="box2">
                <div class="box21">Main Content <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis, perspiciatis.</p></div>
                <div class="box22">Extra Content</div>
            </div>
        </div>
        <div class="b2">
            <div class="img">Related Images</div>
            <div class="post">Related Posts</div>

        </div>
        <div class="foot">Footer</div>
    </div>
    
</body>
</html>
